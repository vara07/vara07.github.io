<!DOCTYPE html>
<html>
<head>
  <title>💖 10 Reasons I Should Get Tuckshop 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ff99cc, #ff66b2, #ff3399);
      margin: 0;
      padding: 0;
      color: #4d004d;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 60px;
      margin: 20px;
      text-shadow: 3px 3px #ff3399;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px;
    }

    button {
      font-family: 'Comic Neue', cursive;
      background-color: #ffccf9;
      color: #660066;
      border: none;
      border-radius: 20px;
      padding: 20px 30px;
      margin: 15px;
      font-size: 25px;
      cursor: pointer;
      box-shadow: 0 5px #ff66b2;
      transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px #ff3399;
    }

    .clicked {
      background: linear-gradient(to right, #ff99cc, #ff66b2, #ff3399);
      color: white;
      box-shadow: 0 8px #ff3399;
      transform: scale(1.1);
    }

    /* Popup modal styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: linear-gradient(to right, #ff99cc, #ff66b2, #ff3399);
      color: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      font-size: 30px;
      max-width: 500px;
      text-align: center;
      font-family: 'Pacifico', cursive;
      position: relative;
    }

    .close-btn {
      background-color: white;
      color: #ff3399;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 20px;
      margin-top: 20px;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
    }

    footer {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 24px;
      margin: 40px;
      text-shadow: 2px 2px #ff3399;
    }
  </style>
</head>
<body>

<h1>🍟 Reasons I Should Have Tuckshop Tomorrow 🍓</h1>

<div class="button-container">
  <button onclick="showPopup(this)">Reason 1 🌟</button>
  <button onclick="showReason(this, 2)">Reason 2 🍔</button>
  <button onclick="showReason(this, 3)">Reason 3 🥳</button>
  <button onclick="showReason(this, 4)">Reason 4 🌈</button>
  <button onclick="showReason(this, 5)">Reason 5 🏆</button>
  <button onclick="showReason(this, 6)">Reason 6 😍</button>
  <button onclick="showReason(this, 7)">Reason 7 🤗</button>
  <button onclick="showReason(this, 8)">Reason 8 👩‍🍳</button>
  <button onclick="showReason(this, 9)">Reason 9 🥦</button>
  <button onclick="showReason(this, 10)">Reason 10 🎉</button>
</div>

<!-- POPUP WINDOW -->
<div class="popup" id="popup">
  <div class="popup-content">
    🌟 Reason 1 🌟 <br><br>
    I've been a 💯 angel all week! <br>
    I totally deserve some delicious tuckshop! 💖🍟
    <br><br>
    <button class="close-btn" onclick="closePopup()">OKAY! 💕</button>
  </div>
</div>

<footer>
  💖 Made by Vara, who totally deserves tuckshop 💖
</footer>

<script>
function showPopup(button) {
  document.getElementById("popup").style.display = "flex";
  button.classList.add("clicked");
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function showReason(button, num) {
  let reasons = [
    "I've been a 💯 angel all week!", // this is skipped in alerts
    "Tuckshop food is ✨ magical ✨ and makes me smile 😊",
    "It will make my school day extra 💖 fabulous 💖",
    "No boring lunchbox tomorrow! 🎀",
    "I’ll be super motivated to do my best 🏆",
    "All my friends will go 😍 WOW 😍",
    "I will give you the biggest hug ever 🤗",
    "Tuckshop supports our lovely tuckshop helpers 👩‍🍳💗",
    "I promise to eat my veggies 🥦 for the rest of the week!",
    "Tuckshop = happiness = best day ever 🎉🍔🍟"
  ];

  alert("Reason " + num + ": " + reasons[num - 1]);
  button.classList.add("clicked");
}
</script>

</body>
</html>
