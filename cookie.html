<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Square</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

  #square {
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    top: 100px;
    left: 100px;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="square"></div>

<script>
const square = document.getElementById('square');
let offsetX, offsetY;

// On touch start, calculate the offset of finger from square corner
square.addEventListener('touchstart', function(event) {
    const touch = event.touches[0];
    const rect = square.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
}, false);

// On touch move, update the position of the square
square.addEventListener('touchmove', function(event) {
    event.preventDefault();
    const touch = event.touches[0];
    const x = touch.clientX - offsetX;
    const y = touch.clientY - offsetY;
    square.style.left = x + 'px';
    square.style.top = y + 'px';
}, { passive: false });
</script>

</body>
</html>
