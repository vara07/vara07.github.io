<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç™ Cookie Decorator Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f8eecf;
      text-align: center;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    h1 {
      color: #a0522d;
    }

    .score {
      font-size: 22px;
      margin: 20px;
    }

    .bowl {
      width: 300px;
      height: 150px;
      background: #a0522d;
      border-radius: 0 0 150px 150px;
      position: relative;
      margin: 0 auto 40px;
      box-shadow: inset 0 -10px 0 #8b4513;
      overflow: hidden;
    }

    .chip {
      width: 40px;
      height: 40px;
      background: #4b2e1e;
      border-radius: 50%;
      position: absolute;
      touch-action: none;
    }

    .cookie {
      width: 250px;
      height: 250px;
      background: #d2a679;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      box-shadow: inset 0 0 10px #b97c50;
    }

    .celebration {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: green;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .show {
      opacity: 1;
    }

    .reset-btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #ffd280;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 4px #b3743d;
    }
  </style>
</head>
<body>

<h1>üç™ Decorate the Cookie!</h1>
<p>Drag or tap the chocolate chips onto the cookie!</p>
<div class="score" id="score">Choc Chips Left: 10</div>

<div class="bowl" id="bowl"></div>

<div class="cookie" id="cookie">
  <div class="celebration" id="celebration">+1000 Points!</div>
</div>

<button class="reset-btn" onclick="resetGame()">Reset Game</button>

<script>
const bowl = document.getElementById('bowl');
const cookie = document.getElementById('cookie');
const celebration = document.getElementById('celebration');
const scoreText = document.getElementById('score');
let remaining = 10;

function createChips() {
  for (let i = 0; i < 10; i++) {
    const chip = document.createElement('div');
    chip.classList.add('chip');
    chip.style.top = Math.random() * 100 + 'px';
    chip.style.left = Math.random() * 260 + 'px';
    chip.id = 'chip-' + i;
    bowl.appendChild(chip);

    setupDrag(chip);
  }
}

function setupDrag(chip) {
  let offsetX, offsetY;

  chip.addEventListener('pointerdown', (e) => {
    chip.setPointerCapture(e.pointerId);
    offsetX = e.clientX - chip.getBoundingClientRect().left;
    offsetY = e.clientY - chip.getBoundingClientRect().top;

    chip.style.transition = 'none';
  });

  chip.addEventListener('pointermove', (e) => {
    if (e.pressure === 0) return; // skip hover moves
    chip.style.position = 'fixed';
    chip.style.left = (e.clientX - offsetX) + 'px';
    chip.style.top = (e.clientY - offsetY) + 'px';
  });

  chip.addEventListener('pointerup', (e) => {
    const cookieRect = cookie.getBoundingClientRect();
    const x = e.clientX;
    const y = e.clientY;

    // Check if dropped inside cookie
    if (x > cookieRect.left && x < cookieRect.right &&
        y > cookieRect.top && y < cookieRect.bottom) {
      chip.style.position = 'absolute';
      chip.style.left = (x - cookieRect.left - 20) + 'px';
      chip.style.top = (y - cookieRect.top - 20) + 'px';
      chip.style.cursor = 'default';
      chip.style.transition = 'all 0.3s';
      chip.style.touchAction = 'none';
      cookie.appendChild(chip);
      chip.releasePointerCapture(e.pointerId);
      remaining--;
      updateScore();

      celebration.classList.remove('show');
      void celebration.offsetWidth;
      celebration.classList.add('show');

      if (remaining === 0) {
        celebration.textContent = 'üéâ All Done! üéâ';
        celebration.classList.add('show');
      }
    } else {
      // Return to bowl if not dropped on cookie
      chip.style.transition = 'all 0.5s';
      chip.style.left = Math.random() * 260 + 'px';
      chip.style.top = Math.random() * 100 + 'px';
    }
  });
}

function updateScore() {
  scoreText.textContent = 'Choc Chips Left: ' + remaining;
}

function resetGame() {
  document.querySelectorAll('.chip').forEach(chip => chip.remove());
  remaining = 10;
  celebration.textContent = '+1000 Points!';
  celebration.classList.remove('show');
  updateScore();
  createChips();
}

createChips();
updateScore();
</script>

</body>
</html>
