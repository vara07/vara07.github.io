<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç™ Cookie Decorator Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Nunito', sans-serif;
  background: #f8eecf;
  margin: 0;
  padding: 0;
  user-select: none;
  transform: scale(3);
  transform-origin: center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
    } 

    .score-bar {
      background: linear-gradient(90deg, #ffbb33, #ff8800);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .score-bar.flash {
      transform: scale(1.1);
    }

    h1 {
      color: #a0522d;
      text-align: center;
      margin-top: 20px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      margin: 20px;
    }

    .packet {
      width: 120px;
      height: 200px;
      background: linear-gradient(135deg, #ffd280, #ffbb66);
      border: 4px solid #cc7a00;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .packet::before {
      content: 'Choc Chips';
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #cc7a00;
      color: white;
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .chip {
      width: 40px;
      height: 40px;
      background: #4b2e1e;
      border-radius: 50%;
      position: absolute;
      touch-action: none;
      cursor: grab;
      transition: none;
    }

    .chip:active {
      transform: scale(3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: grabbing;
    }

    .cookie {
      width: 250px;
      height: 250px;
      background: #d2a679;
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 0 10px #b97c50;
    }

    .celebration {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      opacity: 0;
      color: #ff3366;
      text-shadow: 2px 2px #ffe600, -2px -2px #66ff66;
      animation: none;
      pointer-events: none;
    }

    .celebration.show {
      animation: confetti 1s ease-out;
    }

    @keyframes confetti {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.5) rotate(10deg); color: #66ff66; }
      70% { color: #ffcc00; }
      100% { opacity: 0; transform: translateX(-50%) scale(1); color: #ff3366; }
    }

    .reset-btn {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background: linear-gradient(135deg, #ff6f61, #ffcc70);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .reset-btn:hover {
      transform: scale(1.05);
    }

    .score {
      font-size: 20px;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>

<div class="score-bar" id="scoreBar">Score: 0</div>

<h1>üç™ Decorate the Cookie!</h1>
<p style="text-align:center;">Drag the choc chips from the packet onto the cookie!</p>

<div class="score" id="chipsLeft">Choc Chips Left: 10</div>

<div class="game-container">
  <div class="cookie" id="cookie">
    <div class="celebration" id="celebration">+1000 üéâ</div>
  </div>

  <div class="packet" id="packet"></div>
</div>

<button class="reset-btn" onclick="resetGame()">Reset Game</button>

<script>
const packet = document.getElementById('packet');
const cookie = document.getElementById('cookie');
const celebration = document.getElementById('celebration');
const chipsLeft = document.getElementById('chipsLeft');
const scoreBar = document.getElementById('scoreBar');

let totalScore = 0;
let remaining = 10;

function createChips() {
  for (let i = 0; i < 10; i++) {
    const chip = document.createElement('div');
    chip.classList.add('chip');
    chip.style.top = Math.random() * 150 + 'px';
    chip.style.left = Math.random() * 70 + 'px';
    chip.id = 'chip-' + i;
    packet.appendChild(chip);
    setupDrag(chip);
  }
}

// ‚úÖ Touch-based dragging system:
function setupDrag(chip) {
  let offsetX = 0, offsetY = 0;

  chip.addEventListener('touchstart', function(e) {
    const touch = e.touches[0];
    const rect = chip.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
    chip.style.transition = 'none';
    chip.style.zIndex = 999;
  }, { passive: false });

  chip.addEventListener('touchmove', function(e) {
    e.preventDefault();
    const touch = e.touches[0];
    chip.style.left = (touch.clientX - offsetX) + 'px';
    chip.style.top = (touch.clientY - offsetY) + 'px';
  }, { passive: false });

  chip.addEventListener('touchend', function(e) {
    chip.style.zIndex = '';
    const touch = e.changedTouches[0];
    const x = touch.clientX;
    const y = touch.clientY;

    const cookieRect = cookie.getBoundingClientRect();

    if (x > cookieRect.left && x < cookieRect.right &&
        y > cookieRect.top && y < cookieRect.bottom) {

      chip.style.left = (x - cookieRect.left - 20) + 'px';
      chip.style.top = (y - cookieRect.top - 20) + 'px';
      chip.style.position = 'absolute';
      chip.style.cursor = 'default';
      chip.style.transition = 'all 0.3s';
      cookie.appendChild(chip);

      remaining--;
      totalScore += 1000;
      updateScore();
      triggerCelebration();
      flashScoreBar();

      if (remaining === 0) {
        celebration.textContent = 'üéâ All Done! üéâ';
        celebration.classList.add('show');
      }

    } else {
      chip.style.transition = 'all 0.5s';
      chip.style.left = Math.random() * 70 + 'px';
      chip.style.top = Math.random() * 150 + 'px';
    }
  }, { passive: false });
}

function updateScore() {
  chipsLeft.textContent = 'Choc Chips Left: ' + remaining;
  scoreBar.textContent = 'Score: ' + totalScore;
}

function flashScoreBar() {
  scoreBar.classList.remove('flash');
  void scoreBar.offsetWidth;
  scoreBar.classList.add('flash');
}

function triggerCelebration() {
  celebration.textContent = '+1000 üéâ';
  celebration.classList.remove('show');
  void celebration.offsetWidth;
  celebration.classList.add('show');
}

function resetGame() {
  document.querySelectorAll('.chip').forEach(chip => chip.remove());
  remaining = 10;
  totalScore = 0;
  celebration.textContent = '+1000 üéâ';
  celebration.classList.remove('show');
  updateScore();
  createChips();
}

createChips();
updateScore();
</script>

</body>
</html>
