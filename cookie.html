<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choc Chip Cookie Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8eecf;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .bowl {
      width: 300px;
      height: 150px;
      background: #a0522d;
      border-radius: 0 0 150px 150px;
      position: relative;
      margin: 0 auto 50px;
      overflow: visible;
      box-shadow: inset 0 -10px 0 #8b4513;
    }

    .chip {
      width: 30px;
      height: 30px;
      background: #4b2e1e;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
    }

    .cookie {
      width: 250px;
      height: 250px;
      background: #d2a679;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      box-shadow: inset 0 0 10px #b97c50;
    }

    .celebration {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: green;
      opacity: 0;
      animation: none;
    }

    @keyframes flash {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.5); }
      100% { opacity: 0; transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <h1>Decorate the Cookie!</h1>
  <p>Drag the choc chips from the bowl onto the cookie!</p>

  <div class="bowl" id="bowl">
    <!-- Chocolate chips will be added by JavaScript -->
  </div>

  <div class="cookie" id="cookie">
    <div class="celebration" id="celebration">+1000 Points!</div>
  </div>

  <script>
    const bowl = document.getElementById('bowl');
    const cookie = document.getElementById('cookie');
    const celebration = document.getElementById('celebration');

    // Create 10 choc chips in random positions inside the bowl
    for (let i = 0; i < 10; i++) {
      const chip = document.createElement('div');
      chip.classList.add('chip');
      chip.draggable = true;
      chip.style.top = Math.random() * 100 + 'px';
      chip.style.left = Math.random() * 250 + 'px';
      chip.id = 'chip-' + i;
      bowl.appendChild(chip);

      chip.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', chip.id);
      });
    }

    // Allow dropping on the cookie
    cookie.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    cookie.addEventListener('drop', (e) => {
      e.preventDefault();
      const chipId = e.dataTransfer.getData('text/plain');
      const chip = document.getElementById(chipId);
      const rect = cookie.getBoundingClientRect();
      const x = e.clientX - rect.left - 15; // center the chip
      const y = e.clientY - rect.top - 15;
      chip.style.position = 'absolute';
      chip.style.left = x + 'px';
      chip.style.top = y + 'px';
      chip.style.cursor = 'default';
      chip.draggable = false;
      cookie.appendChild(chip);

      // Flash +1000 points
      celebration.style.animation = 'none';
      void celebration.offsetWidth; // reflow
      celebration.style.animation = 'flash 1s ease-out';
    });
  </script>

</body>
</html>
