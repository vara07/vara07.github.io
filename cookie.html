<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Circle</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
    background: white;
  }

  #circle {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: blue;
    top: 100px;
    left: 100px;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="circle"></div>

<script>
const circle = document.getElementById('circle');
let offsetX = 0;
let offsetY = 0;

// Touch start event: get the offset between touch point and circle corner
circle.addEventListener('touchstart', function(event) {
    const touch = event.touches[0];
    const rect = circle.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
}, false);

// Touch move event: update the position of the circle
circle.addEventListener('touchmove', function(event) {
    event.preventDefault();
    const touch = event.touches[0];
    const x = touch.clientX - offsetX;
    const y = touch.clientY - offsetY;
    circle.style.left = x + 'px';
    circle.style.top = y + 'px';
}, { passive: false });
</script>

</body>
</html>
